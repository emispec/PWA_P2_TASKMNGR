<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajustes</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <nav>
            <i id="menu-icon" class='bx bx-menu'></i>
            <h1>Administrador de Tareas</h1>
            <ul id="menu" class="hidden">
                <li><a href="index.html">Home</a></li>
                <li><a href="create-task.html">Crear Tarea</a></li>
                <li><a href="edit-task.html">Editar Tarea</a></li>
                <li><a href="settings.html">Ajustes</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="subtitulo">Ajustes</h1>
        <form id="settings-form" class="task-form">
            <label>Idioma: 
                <select id="audio-language">
                    <option value="en-US">English</option>
                    <option value="es-ES">Spanish</option>
                </select>
            </label>
            <label>Velocidad: <input type="range" id="audio-speed" min="-0.9" max="1.1" value="1" step="0.1"></label>
            <button type="submit" class="submit-button">Guardar Ajustes</button>
        </form>
    </main>
    <script src="settings.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuIcon = document.getElementById('menu-icon');
            const menu = document.getElementById('menu');

            menuIcon.addEventListener('click', () => {
                menu.classList.toggle('show');
            });
        });
    </script>
</body>
</html>
