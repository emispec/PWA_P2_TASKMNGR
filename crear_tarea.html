<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Tarea</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <nav>
            <i id="menu-icon" class='bx bx-menu'></i>
            <h1>Administrador de Tareas</h1>
            <img src="/IMG/todo.png" alt="Todo Icon" class="todo-icon">
            <ul id="menu" class="hidden">
                <li><a href="index.html">Home</a></li>
                <li><a href="crear_tarea.html">Crear Tarea</a></li>
                <li><a href="editar_tarea.html">Editar Tarea</a></li>
                <li><a href="ajustes.html">Ajustes</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h1 class="subtitulo">Crear Tarea</h1>
        <form id="create-task-form" class="task-form">
            <label for="task-title">Titulo:</label>
            <input type="text" id="task-title" required>
            <label for="task-detail">Detalle:</label>
            <textarea id="task-detail" required></textarea>
            <label for="task-status">Estado:</label>
            <select id="task-status" required>
                <option value="">Seleccione un estado</option>
                <option value="Creada">Creada</option>
                <option value="Iniciada">Iniciada</option>
                <option value="Terminada">Terminada</option>
            </select>
            <button type="submit" class="submit-button" disabled>Guardar Tarea</button>
        </form>
    </main>
    <script src="crear_tarea.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuIcon = document.getElementById('menu-icon');
            const menu = document.getElementById('menu');

            menuIcon.addEventListener('click', () => {
                menu.classList.toggle('show');
            });
        });
    </script>
</body>
</html>
